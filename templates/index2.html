<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Object Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        video, canvas, img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ“· Upload or Capture Image</h1>

    <div class="section">
        <h2>ðŸ“¸ Capture from Camera</h2>

        <!-- Live video feed -->
        <video id="video" width="320" height="240" autoplay></video>

        <!-- Capture button -->
        <button id="capture">ðŸ“¸ Capture Image</button>

        <!-- Captured image preview -->
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <img id="preview" style="display:none;" alt="Captured Image">

        <!-- Submit form -->
        <form method="POST" action="/view_data">
            <input type="hidden" name="camera_image" id="camera_image">
            <button type="submit">Submit Captured Image</button>
        </form>

        <a href="{{ url_for('calculate') }}" class="btn btn-primary">Checkout</a>
    </div>

    <!-- Camera script -->
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const preview = document.getElementById('preview');
        const cameraImageInput = document.getElementById('camera_image');

        // Ask for camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera:", err);
                alert("Could not access camera. Please allow permission or check if a camera is available.");
            });

        // Capture image and update preview + hidden input
        captureBtn.addEventListener('click', () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            preview.src = imageData;
            preview.style.display = 'block';
            cameraImageInput.value = imageData;
        });
    </script>
</body>
</html>
